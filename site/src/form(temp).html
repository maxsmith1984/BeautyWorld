<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Мир красоты</title>
</head>

<body>
    <div class="page">
        <div class="wrapper-form">
            <form class="contacts__form form" id="form">
                <div class="form__inner">
                    <div class="form__title">Быстрая запись</div>
                    <div class="form__text">Наш менеджер перезвонит в течение нескольких минут, уточнит
                        подробности и согласует
                        время.
                    </div>
                    <input class="form__name" type="text" placeholder="Ваше имя" name="name" required>
                    <input class="form__tel" type="tel" placeholder="+7 (___) ___-__-__" name="tel" required>
                    <button class="button button_big" type="submit">Записаться</button>
                    <div class="form__text">Нажимая на кнопку вы соглашаетесь с <a class="form__personal"
                            href="#">обработкой
                            персональных данных</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
